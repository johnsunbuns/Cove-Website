<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boostrap Website</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-dark">
    <!-- Nav Bar -->

    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div class="container">
        <a href="#" class="navbar-brand">Cove - College Events</a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navmenu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navmenu">
          <ul class="navbar-nav ms-auto text-center">
            <li class="nav-item">
              <a href="index.html" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="about.html" class="nav-link">About</a>
            </li>
            <li class="nav-item">
              <a href="issues.html" class="nav-link">Issues</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- submissions -->
    <div class="about-main">
      <section class="bg-dark text-light p-5">
        <div class="container">
          <div
            class="d-flex flex-column justify-content-center align-items-center"
          >
            <h3 class="mb-3 mb md-0">Report User</h3>
            <div class="input-group mb-3 news-input">
              <input
                type="text"
                class="form-control"
                placeholder="Enter Username and Reason"
              />
              <button class="btn btn-danger btn-lg" type="button">
                Submit
              </button>
            </div>
          </div>
        </div>
      </section>
      <section class="bg-dark text-light p-5">
        <div class="container">
          <div
            class="d-flex flex-column justify-content-center align-items-center"
          >
            <h3 class="mb-3 mb md-0">Report Event</h3>
            <div class="input-group mb-3 news-input">
              <input
                type="text"
                class="form-control"
                placeholder="Enter Event Title and Reason"
              />
              <button class="btn btn-danger btn-lg" type="button">
                Submit
              </button>
            </div>
          </div>
        </div>
      </section>
      <section class="bg-dark text-light p-5">
        <div class="container">
          <div
            class="d-flex flex-column justify-content-center align-items-center"
          >
            <h3 class="mb-3 mb md-0">Report Issue</h3>
            <div class="input-group mb-3 news-input">
              <input
                type="text"
                class="form-control"
                placeholder="Enter Issue inside the App"
              />
              <button class="btn btn-danger btn-lg" type="button">
                Submit
              </button>
            </div>
          </div>
        </div>
      </section>
      <div class="hero-curve">
        <svg
          data-name="Layer 1"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 1200 120"
          preserveAspectRatio="none"
        >
          <path
            d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z"
            class="shape-fill"
          ></path>
        </svg>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
